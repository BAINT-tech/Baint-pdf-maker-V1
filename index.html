<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAINT PDF MAKER</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- jsPDF and html2canvas libraries from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="logo">BAINT PDF MAKER</h1>
            <p class="tagline">Transform Screenshots into Professional Newspaper-Style PDFs</p>
        </header>

        <!-- Upload Section -->
        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                </svg>
                <p class="upload-text">Click to upload or drag & drop</p>
                <p class="upload-subtext">PNG, JPG, JPEG supported</p>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>
        </section>

        <!-- Optional Text Input -->
        <section class="input-section" id="inputSection" style="display:none;">
            <label for="userText">Add Description (Optional)</label>
            <textarea id="userText" placeholder="Enter additional context for auto-summary..."></textarea>
        </section>

        <!-- Preview Section (Newspaper Layout) -->
        <section class="preview-section" id="previewSection" style="display:none;">
            <div class="newspaper-container" id="newspaperContainer">
                <!-- Newspaper Header -->
                <div class="newspaper-header">
                    <h1 class="newspaper-title">BAINT DAILY</h1>
                    <p class="newspaper-date" id="newspaperDate"></p>
                </div>

                <!-- Image Container -->
                <div class="image-container">
                    <canvas id="imageCanvas"></canvas>
                </div>

                <!-- Auto Summary Section -->
                <div class="summary-section">
                    <h2 class="summary-title">AUTO SUMMARY</h2>
                    <p class="summary-text" id="summaryText"></p>
                </div>

                <!-- Footer -->
                <div class="newspaper-footer">
                    <p>Powered by BAINTCOMPUTER AIOPs</p>
                </div>
            </div>
        </section>

        <!-- Action Buttons -->
        <section class="action-section" id="actionSection" style="display:none;">
            <button class="btn btn-primary" id="exportBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                </svg>
                Export to PDF
            </button>
            <button class="btn btn-secondary" id="resetBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                    <path d="M21 3v5h-5M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                    <path d="M3 21v-5h5"/>
                </svg>
                Upload New
            </button>
        </section>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display:none;">
        <div class="spinner"></div>
        <p>Generating PDF...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
